<header>
  <div class="header-container">
    <div class="header-top">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-sm-4 col-md-5 hidden-xs">
            <!-- Default Welcome Message -->
            <div class="welcome-msg">Welcome to Organic!</div>
            <span class="phone hidden-sm">Call Us: +123.456.789</span>
          </div>
          <!-- top links -->
          <div class="headerlinkmenu col-lg-8 col-md-7 col-sm-8 col-xs-12">
            <div class="links">
              <div class="myaccount">
                <a title="My Account" href="#"
                  ><i class="fa fa-user"></i
                  ><span class="hidden-xs">My Account</span></a
                >
              </div>
              <div class="wishlist">
                <a title="My Wishlist" href="#"
                  ><i class="fa fa-heart"></i
                  ><span class="hidden-xs">Wishlist</span></a
                >
              </div>
              <div class="blog">
                <a title="Blog" href="#"
                  ><i class="fa fa-rss"></i
                  ><span class="hidden-xs">Blog</span></a
                >
              </div>
              <div class="login">
                <a routerLink="/login"
                  ><i class="fa fa-unlock-alt"></i
                  ><span class="hidden-xs">Log In</span></a
                >
              </div>
            </div>
            <div class="language-currency-wrapper">
              <div class="inner-cl">
                <div class="block block-language form-language">
                  <div class="lg-cur">
                    <span>
                      <img src="assets/images/flag-english.jpg" alt="flag" />
                      <span>English</span> <i class="fa fa-angle-down"></i>
                    </span>
                  </div>
                  <ul>
                    <li><a class="selected" href="#"> </a></li>
                    <li>
                      <a href="#">
                        <img src="assets/images/flag-german.jpg" alt="flag" />
                        <span>German</span>
                      </a>
                    </li>
                  </ul>
                </div>
                <div class="block block-currency">
                  <div class="item-cur">
                    <span>USD </span> <i class="fa fa-angle-down"></i>
                  </div>
                  <ul>
                    <li>
                      <a href="#"><span class="cur_icon">â‚¬</span> EUR</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-3 col-md-3 col-xs-12">
          <!-- Header Logo -->
          <div class="logo">
            <a title="e-commerce" href="#"
              ><img alt="e-commerce" src="assets/images/logo.png"
            /></a>
          </div>
          <!-- End Header Logo -->
        </div>
        <div class="col-xs-9 col-sm-6 col-md-7">
          <!-- Search -->
          <div class="top-search">
            <div id="search">
              <form>
                <div class="input-group">
                  <select class="cate-dropdown hidden-xs" name="category_id">
                    <option>All Categories</option>
                    <option>Fruits</option>
                    <option>Vegtables</option>
                    <option>Dry Fruits</option>
                    <option>Spices</option>
                    <option>Juice</option>
                  </select>
                  <input
                    type="text"
                    name="search"
                    class="form-control"
                    [(ngModel)]="searchTerm"
                    (keyup)="search($event)"
                    placeholder="Search"
                  />
                </div>
              </form>
            </div>
          </div>
          <!-- End Search -->
        </div>
        <!-- top cart -->
        <div class="col-lg-2 col-xs-3 top-cart">
          <div class="top-cart-contain">
            <div class="mini-cart">
              <div
                data-toggle="dropdown"
                data-hover="dropdown"
                class="basket dropdown-toggle"
              >
                <a routerLink="/cart">
                  <div class="cart-icon">
                    <i class="fa fa-shopping-cart"></i>
                  </div>
                  <div class="shoppingcart-inner hidden-xs">
                    <span class="cart-title">Cart</span>
                    <span class="cart-total"> {{ totalItem }} Item(s)</span>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
